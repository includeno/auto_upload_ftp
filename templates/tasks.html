<!-- templates/tasks.html -->

{% extends "base.html" %}

{% block content %}
<h2>同步任务列表</h2>
<table>
    <tr>
        <th>ID</th>
        <th>开始时间</th>
        <th>结束时间</th>
        <th>状态</th>
        <th>进度</th>
    </tr>
    {% for task in tasks %}
    <tr>
        <td>{{ task.id }}</td>
        <td>{{ task.start_time }}</td>
        <td>{{ task.end_time }}</td>
        <td>{{ task.status }}</td>
        <td>{{ task.progress }}%</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
